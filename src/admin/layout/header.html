<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f6f9;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .sidebar ul {
            list-style-type: none;
        }
        .sidebar ul li {
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
        }
        .sidebar ul li:hover {
            background-color: #575757;
        }
        /* Arrow styling */
        .sidebar ul li .arrow {
            float: right;
            transition: transform 0.3s;
        }
        /* Rotate arrow when active */
        .sidebar ul li.active .arrow {
            transform: rotate(90deg);
        }
        /* Dropdown Styling */
        .sidebar ul .dropdown {
            display: none;
            background-color: #333;
        }
        .sidebar ul .dropdown li {
            padding: 10px 30px;
        }
        .sidebar ul li.active .dropdown {
            display: block;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
        }
        .header .logout {
            color: #333;
            cursor: pointer;
            font-size: 14px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function toggleDropdown(event) {
            event.currentTarget.classList.toggle('active');
        }
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li>Dashboard</li>
            <li onclick="toggleDropdown(event)">Products
                <span class="arrow">&#9654;</span>
                <ul class="dropdown">
                    <li>Product List</li>
                    <li>Add New Product</li>
                    <li>Categories</li>
                    <li>Product Reviews</li>
                </ul>
            </li>
            <li>Orders</li>
            <li>Users</li>
            <li>Settings</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>Dashboard</h1>
            <span class="logout">Logout</span>
        </div>

        <!-- Content Area -->
        <div class="content">
            <h2>Welcome to the Admin Dashboard</h2>
            <p>Here you can manage your application settings, products, users, and orders.</p>
        </div>
    </div>
</body>
</html>
